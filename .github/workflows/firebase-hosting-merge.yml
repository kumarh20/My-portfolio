name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ng build --base-href=/my-portfolio/ && npx angular-cli-ghpages
          --dir=dist/my-portfolio/browser
      - uses: FirebaseExtended/action-hosting-deploy@v0
