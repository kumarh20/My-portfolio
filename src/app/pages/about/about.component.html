<section class="about section">
  <div class="container">
    <!-- Section Title -->
    <app-section-title
      subtitle="Get to know me"
      title="About Me"
      description="Passionate developer crafting digital experiences">
    </app-section-title>

    <!-- Two Column Layout: Image + Bio -->
    <div class="about-grid">
      <!-- Left: Image -->
      <div class="about-image-wrapper">
        <div class="image-decoration"></div>
        <img [src]="profileImage" alt="About Me" class="about-image" />
      </div>

      <!-- Right: Bio Content -->
      <div class="about-bio">
        <h3 class="bio-title">{{ bio.title }}</h3>
        <div class="bio-content">
          <p *ngFor="let paragraph of bio.paragraphs" class="bio-paragraph">
            {{ paragraph }}
          </p>
        </div>
        <app-button variant="primary" size="lg" (click)="downloadCV()">
          Download CV
        </app-button>
      </div>
    </div>

    <!-- Stats Section -->
    <div class="stats-section">
      <div class="stats-grid">
        <div *ngFor="let stat of stats" class="stat-card">
          <h3 class="stat-value">{{ stat.value }}</h3>
          <p class="stat-label">{{ stat.label }}</p>
        </div>
      </div>
    </div>

    <!-- Experience Section -->
    <div class="experience-section">
      <h3 class="subsection-title">Work Experience</h3>
      <div class="timeline" >
        <div *ngFor="let exp of experiences" class="timeline-item">
          <div class="timeline-marker"></div>
          <div class="timeline-content">
            <h4 class="timeline-title">{{ exp.title }}</h4>
            <p class="timeline-company">{{ exp.company }}</p>
            <p class="timeline-period">{{ exp.period }}</p>
            <p class="timeline-description">{{ exp.description }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Education Section -->
    <div class="education-section">
      <h3 class="subsection-title">Education</h3>
      <div class="education-grid" >
        <div *ngFor="let edu of education" class="education-card">
          <h4 class="education-degree">{{ edu.degree }}</h4>
          <p class="education-institution">{{ edu.institution }}</p>
          <p class="education-period">{{ edu.period }}</p>
          <p class="education-description">{{ edu.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
