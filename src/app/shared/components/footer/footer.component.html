<footer class="footer" [@fadeIn]>
  <div class="footer-container">
    <div class="footer-content">
      <!-- Social Links -->
      <div class="social-links">
        <a 
          *ngFor="let social of socialLinks" 
          [href]="social.url" 
          [attr.aria-label]="social.name"
          class="social-link"
          target="_blank"
          rel="noopener noreferrer">
          <span class="social-icon">{{ getIcon(social.icon) }}</span>
        </a>
      </div>

      <!-- Copyright -->
      <p class="copyright">
        © {{ currentYear }} <span class="highlight">Hemant Kumar</span>. All rights reserved.
      </p>

      <!-- Additional Info -->
      <p class="footer-note">
        Built with <span class="heart">♥</span> using Angular
      </p>
    </div>
  </div>
</footer>
