<section class="projects-container">
  <h2>Projects</h2>

  <div class="projects-grid">
    <mat-card *ngFor="let project of projects" class="project-card">
      <mat-card-title>{{ project.title }}</mat-card-title>
      <mat-card-content>
        <p>{{ project.description }}</p>
        <div class="tech">
          <span *ngFor="let t of project.tech">{{ t }}</span>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button color="primary" *ngIf="project.liveUrl" [href]="project.liveUrl" target="_blank">Live</a>
        <a mat-button color="accent" [href]="project.repoUrl" target="_blank">Code</a>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
